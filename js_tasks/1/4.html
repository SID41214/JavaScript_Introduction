<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h3>Print the following Reverse Triangle pattern.</h3> 
   <pre>
        54321
        5432
        543
        54
        5
    </pre>

    <script>

var i,j,k;
for(i=1; i<=5; i++) // for number of level to print ,here 5 ie,i<=5
{
    
      
        for(k=5; k>=i; k--) //for the round of no.of stars to be printed
        { 
            document.write(k);
        }

    document.write("<br>");
}

    </script>
</body>
</html>
