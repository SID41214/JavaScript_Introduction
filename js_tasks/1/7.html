<body>
    <h3>Print the following Reverse Triangle pattern</h3>
    <pre>
54321
4321
321
21
1
    </pre>

    <script>
        var i,j,k;
        for(i=0;i<=5;i++){
            for(j=(5-i);j>=1;j--)
            { document.write(j);}
           
            document.write("<br>");
        }
    
    </script>
</body>
